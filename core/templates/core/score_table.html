<style>
    table {
      border-collapse: collapse;
      margin: 1em auto;
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: #fff;
      color: #333;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    thead {
      background-color: #f5f5f5;
    }
    th, td {
      padding: 10px 20px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tr:last-child td {
      border-bottom: none;
    }
    tbody tr:hover {
      background-color: #f5f5f5;
    }
  </style>

  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {% for user_score in user_scores %}
        <tr>
          <td>{{ user_score.user }}</td>
          <td>{{ user_score.score }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
